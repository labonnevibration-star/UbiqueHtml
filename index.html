<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubique</title>
    <style>
        :root {
            --bg0: #121212;
            --bg1: #1E1E1E;
            --card: #2A2A2A;
            --text: #E0E0E0;
            --accent: #FF4081;
        }
        body {
            background-color: var(--bg0);
            color: var(--text);
            font-family: Arial, sans-serif;
        }
        .grid2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .quote {
            font-style: italic;
            margin: 2rem 0;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Ubique</h1>
    </header>
    <main>
        <form class="grid2">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <button type="submit">Submit</button>
        </form>
        <section class="quote">
            <p>“The only thing more contagious than a good attitude is a bad one.” - David Goggins</p>
        </section>
        <div class="dropdown">
            <label for="options">Choose an option:</label>
            <select id="options">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            <svg width="24" height="24"><path d="M7 10l5 5 5-5H7z" fill="currentColor"/></svg>
        </div>
    </main>
    <footer>
        <div id="clock"></div>
        <script>
            function tick() {
                const now = new Date();
                document.getElementById('clock').innerText = now.toUTCString();
            }
            setInterval(tick, 1000);
            tick();
        </script>
    </footer>
</body>
</html>
