<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ubique — Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: #ffffff;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      padding: 24px;
      background: #111a33;
      border-radius: 12px;
    }
    h1 { text-align: center; margin-bottom: 5px; }
    p { text-align: center; color: #cbd5f5; margin-top: 0; }
    label { display:block; margin-top: 14px; font-size:14px; }
    input, select {
      width:100%;
      padding:10px;
      margin-top:6px;
      border-radius:6px;
      border:none;
      font-size:15px;
    }
    button {
      width:100%;
      padding:14px;
      margin-top:22px;
      background:#22d3ee;
      border:none;
      border-radius:8px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }
    button:disabled { opacity:.6; }
    .msg { margin-top:16px; text-align:center; font-size:14px; }
  </style>
</head>

<body>
  <div class="container">
    <h1>UBIQUE</h1>
    <p>Inscription au challenge</p>

    <form id="signupForm">
      <label>Nom</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Département</label>
      <input type="text" id="dept">

      <label>Règle</label>
      <select id="rule">
        <option value="1km">1 km / jour</option>
        <option value="2km">2 km / jour</option>
        <option value="10min">10 minutes / jour</option>
      </select>

      <label>Pseudo (optionnel)</label>
      <input type="text" id="handle">

      <button type="submit" id="btn">Je m’inscris</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <script>
    // ✅ TON URL APPS SCRIPT (finit par /exec)
    const ENDPOINT_URL = "https://script.google.com/macros/s/AKfycby26yMqbGJmCZ9luoJftDTk8d8q4zV_8pe7dn1OXsCF8MJqhTGtkhH8hRbRuP0KUmEVaQ/exec";

    const form = document.getElementById("signupForm");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("btn");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      btn.disabled = true;
      btn.textContent = "Envoi...";

      const payload = new URLSearchParams({
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        dept: document.getElementById("dept").value,
        rule: document.getElementById("rule").value,
        handle: document.getElementById("handle").value,
        created_at: new Date().toISOString()
      });

      try {
        await fetch(ENDPOINT_URL, {
          method: "POST",
          body: payload,
          mode: "no-cors"
        });

        msg.textContent = "✅ Inscription envoyée ! (vérifie ta Google Sheet)";
        form.reset();
      } catch (err) {
        msg.textContent = "❌ Erreur lors de l’envoi";
      }

      btn.disabled = false;
      btn.textContent = "Je m’inscris";
    });
  </script>
</body>
</html>
